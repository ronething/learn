<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML5-文字标记mark,u,small,s</title>
    </head>
    <body>
        <main role="main">
            <header>
                <h1>HTML5-文字标记mark,u,small,s</h1>
            </header>
            <hr/>
            <h2>mark标记</h2>
            <p>
            有一年竟然发生这样的事：倪萍满面假春风地说：“今天的联欢会突出了<mark>联欢</mark>的主题。”对得让人面红耳赤！思路与ETS高度一致！她去考GRE如果不得2400,那基本是词汇不过关！
            </p>
            <hr/>
            <h2>u标记</h2>
            <p>
            休斯顿<u>火箭</u>已经3连败了，哈登不能再这么玩了。
            </p>
            <hr/>
            <h2>s标记</h2>
            <p><cite>我学HTML5</cite></p>
            <p><s>原价：88元</s></p>
            <p><strong>现价：38元</strong></p>
            <hr/>
            <h2>small标记</h2>
            <footer>
            <p><small>&copy; copyright 2016 小马视频</small></p>
            </footer>
        </main>
    </body>
</html>
