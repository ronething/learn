<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML5-div,hr标记</title>
    </head>
    <body>
        <main role="main">
            <header>
                <h1>段落形态确认</h1>
            </header>
            <hr/>
            <p>我爱唱小苹果。</p>
            <p>我爱吃小苹果。</p>
            <p>我爱种小苹果。</p>
            <hr/>
            <div>小苹果很好听。</div>
            <div>小苹果很香甜。</div>
            <div>小苹果很好看。</div>
            <hr/>
            <span>小樱桃</span>
            <span>小橘子</span>
            <span>小辣椒</span>
        </main>
    </body>
</html>
