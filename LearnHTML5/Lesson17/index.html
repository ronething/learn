<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML5-div,hr标记</title>
    </head>
    <body>
        <main role="main">
            <p>我爱唱小苹果。</p>
            <hr/>
            <p>
            以上内容翻译成日语。
            <div lang="ja">僕は【小ちゃいりんご】という歌が好きです。</div>
            </p>
        </main>
    </body>
</html>
