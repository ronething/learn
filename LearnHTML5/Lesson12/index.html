<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML5-p,blockquote标记</title>
    </head>
    <body>
        <main role="main">
            <article>
                <header>
                    <h1>学习html5有感</h1>
                </header>
                <p>html5好学不难。</p>
                <p>javascript也是必须要学的。</p>
                <p>服务器端开发也是必不可少的。</p>
                <blockquote cite="http://www.w3.org/TR/html5/">
                    <p>这些内容应用了w3官方网站的内容。</p>
                </blockquote>
                <footer>
                    <h3>作者：小马</h3>
                    <p>发表：2016/01/15</p>
                </footer>
            </article>
        </main>
    </body>
</html>
