<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML5-强调标记em,strong,b,i</title>
    </head>
    <body>
        <main role="main">
            <p>
            我喜欢足球，最喜欢看<em>英超</em>，也喜欢玩<em>实况足球</em>。
            </p>
            <p>
            <strong>请注意！按下下面的订单按钮后执行付费操作，请确认。</strong>
            </p>
            <p>
            亚马逊推出了一个新的<b>云服务</b>叫做<b>AWS</b>，价格虽高但稳定性非常地不错。
            </p>
            <p>
            昨天曼联对利物浦的比赛<i>越位</i>实在太多了。
            </p>
        </main>
    </body>
</html>
