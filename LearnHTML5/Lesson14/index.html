<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML5-dl,dt,dd标记</title>
    </head>
    <body>
        <main role="main">
            <h1>html5标记解释</h1>
            <dl>
                <dt>html</dt>
                <dd>HTML网页文档的根要素，或者叫做根标记，是网页文档中最外层的标记。</dd>
                <dt>head</dt>
                <dd>网页头部的信息描述区域，比如：网页的标题title，和网页信息描述标记meta等等网页头部信息。</dd>
                <dt>body</dt>
                <dd>网页具体内容部分，在html标记内只能有一个body标记。</dd>
            </dl>
        </main>
    </body>
</html>
