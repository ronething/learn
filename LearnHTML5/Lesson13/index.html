<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML5-ol,ul,li标记</title>
    </head>
    <body>
        <h1>四喜丸子做法</h1>
        <ol start="1" type="1">
            <li>把猪肉剁碎</li>
            <li>放入盆中，和鸡蛋搅拌5分钟</li>
            <li>团成肉团</li>
            <li>下油锅炸3分钟</li>
            <li>出油锅，放置1小时</li>
            <li>蒸锅蒸15分钟</li>
            <li>完成</li>
        </ol>
        
        <h1>我喜欢的书籍</h1>
        <ul>
            <li>HTML5精通入门</li>
            <li>Web开发10日通</li>
            <li>PHP开发大全</li>
            <li>iPhone手机开发概要</li>
        </ul>
        
        <h1>我的成绩表</h1>
        <ol>
            <li value="1">语文:90</li>
            <li value="2">数学:85</li>
            <li value="3">英语:95</li>
        </ol>
    </body>
</html>
