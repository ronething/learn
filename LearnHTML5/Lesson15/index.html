<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML5-figure,figcaption标记</title>
    </head>
    <body>
        <main role="main">
            <article>
                <header>
                    <h1>美股大跌之后 基本面投资者蠢蠢欲动</h1>
                </header>
                <p>资本市场的波动是一群观点迥异投资者之间的博弈的体现，最近两周美股出现四年多来最大跌幅，对于不少投资者来说，心中充满恐慌情绪，但对于另外一部分投资者，他们兴奋的看到“抄底”的好机会越来越近了。</p>
                <figure>
                    <img src="img/sp500.jpg">
                    <figcaption>美国标普500指数最近两周放量重搓8.13%，录得2011年11月来最大两周跌幅</figcaption>
                </figure>
                
                <p>不过，美国当前多数经济指标运行良好，还远远谈不上“衰退”，股市的回撤可能使多年来紧盯美联储政策的市场，重新审视基本面，这对于只关心经济和公司财务数据的价值投资者来说尤其是个好消息。</p>
                
                <p>...</p>
            </article>
        </main>
    </body>
</html>
